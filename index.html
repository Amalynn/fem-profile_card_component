<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Title -->
    <title>Frontend Mentor | Profile card component</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>

    <main>

        <article class="card">
            <div class="card__header">
                <div class="card__header-avatar">
                    <img src="./images/image-victor.jpg" alt="Profile image">
                </div>                
            </div>
            <div class="card__body">               
                <h2 class="font-accent">Victor Crest <span class="font-age">26</span> </h2>
                <h3>London</h3>                 
            </div>
            <div class="card__footer">                    
                <div class="flex-group-column">
                    <p class="font-accent">80K</p>
                    <p class="font-media-social-category">Followers</p>
                </div>
                <div class="flex-group-column">
                    <p class="font-accent">803K</p>
                    <p class="font-media-social-category">Likes</p>
                </div>
                <div class="flex-group-column">
                    <p class="font-accent">1.4K</p>
                    <p class="font-media-social-category">Photos</p>
                </div>                                      
            </div>            
        </article>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by Amalynn.
        </div>
        
    </main>

</body>
</html>
